<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">
</head>
<body class="body">
    <!-- Include navbar -->
    {% include 'navbar.html' %}

    <section class="blog_section layout_padding">
        <div class="container">
            <div class="heading_container heading_center">
                <h2>
                    {{ title }}
                </h2>
            </div>
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <div class="box">
                        <div class="detail-box">
                            <p>{{ generated_blog|linebreaks }}</p>
                        </div>
                        <div class="detail-box">
                            <a href="{% url 'create_blog' %}" class="input_button">Write Another Blog</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
